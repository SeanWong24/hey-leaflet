  <base href="./">
  <title>hey-leaflet</title>

  <script type="module" src="./build/hey-leaflet.esm.js"></script>

<body>
  <hey-leaflet-map id="map" zoom="5" view="55 -113" icon-image-path="./leaflet/images/"
    style="width: 500px; height: 500px;">
    <hey-leaflet-layer-control id="layer-control">
      <hey-leaflet-tile-layer id="satelitte-layer" name="Satelitte" active
        url-template="https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}">
      </hey-leaflet-tile-layer>
      <hey-leaflet-tile-layer id="gw2-layer" name="GW2"
        url-template="https://tiles{s}.guildwars2.com/1/1/{z}/{x}/{y}.jpg">
      </hey-leaflet-tile-layer>
      <hey-leaflet-geojson id="geojson" name="Polygons" active></hey-leaflet-geojson>
      <hey-leaflet-layer-group name="Markers">
        <hey-leaflet-marker latlng="55 -114"></hey-leaflet-marker>
        <hey-leaflet-marker latlng="56 -114"></hey-leaflet-marker>
        <hey-leaflet-marker latlng="57 -114"></hey-leaflet-marker>
      </hey-leaflet-layer-group>
    </hey-leaflet-layer-control>
  </hey-leaflet-map>

    };
