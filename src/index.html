<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>oh-leaflet</title>

  <script type="module" src="/build/oh-leaflet.esm.js"></script>
  <script nomodule src="/build/oh-leaflet.js"></script>
</head>

<body>
  <oh-leaflet-map id="map" style="width: 500px; height: 500px;">
    <oh-leaflet-layer-control id="layer-control"></oh-leaflet-layer-control>
    <oh-leaflet-tile-layer id="tile-layer"
      url-template="https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}">
    </oh-leaflet-tile-layer>
  </oh-leaflet-map>

  <script>
    const tileLayer = document.querySelector('#tile-layer');
    tileLayer.options = {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    };

    const map = document.querySelector('#map');
    map.view = [49, -123];

    const layerControl = document.querySelector('#layer-control');
    layerControl.overlays = { Satelitte: tileLayer };
  </script>
</body>

</html>
